<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - EduNest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“ EduNest</div>
        <div id="content">
            <div class="title">Email Confirmation</div>
            <div class="message">
                <span class="loading"></span>
                Processing your email confirmation...
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const contentDiv = document.getElementById('content');

        if (error) {
            // Show error message
            contentDiv.innerHTML = `
                <div class="title">Confirmation Failed</div>
                <div class="message error">${errorDescription || 'An error occurred during email confirmation.'}</div>
                <div class="info">
                    <strong>What to do next:</strong><br>
                    Please try signing up again or contact support if the problem persists.
                </div>
            `;
        } else if (token && type === 'signup') {
            // Show success message
            contentDiv.innerHTML = `
                <div class="title">Email Confirmed!</div>
                <div class="message success">Your email has been successfully confirmed. You can now log in to your EduNest account.</div>
                <div class="info">
                    <strong>What to do next:</strong><br>
                    Open your EduNest app and log in with your email and password.
                </div>
            `;
        } else {
            // Show generic message
            contentDiv.innerHTML = `
                <div class="title">Email Confirmation</div>
                <div class="message">Your email confirmation link is being processed...</div>
                <div class="info">
                    <strong>What to do next:</strong><br>
                    If you're still having issues, please try signing up again.
                </div>
            `;
        }
    </script>
</body>
</html>
