<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - EduNest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“ EduNest</div>
        <div id="content">
            <div class="title">Email Confirmation</div>
            <div class="message">Please wait while we confirm your email...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const contentDiv = document.getElementById('content');

        if (error) {
            // Show error message
            contentDiv.innerHTML = `
                <div class="title">Confirmation Failed</div>
                <div class="message error">${errorDescription || 'An error occurred during email confirmation.'}</div>
                <a href="https://your-app-domain.com" class="button">Return to App</a>
            `;
        } else if (token && type === 'signup') {
            // Show success message
            contentDiv.innerHTML = `
                <div class="title">Email Confirmed!</div>
                <div class="message success">Your email has been successfully confirmed. You can now log in to your EduNest account.</div>
                <a href="https://your-app-domain.com" class="button">Open EduNest App</a>
            `;
        } else {
            // Show generic message
            contentDiv.innerHTML = `
                <div class="title">Email Confirmation</div>
                <div class="message">Your email confirmation link is being processed...</div>
                <a href="https://your-app-domain.com" class="button">Return to App</a>
            `;
        }

        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'https://your-app-domain.com';
        }, 5000);
    </script>
</body>
</html>
