<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - EduNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 48px 32px 40px 32px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.10);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      font-size: 2.2em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 24px;
    }
    .success-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #28a745, #20c997);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      box-shadow: 0 10px 30px rgba(40, 167, 69, 0.18);
    }
    .checkmark {
      width: 44px;
      height: 44px;
      border: 4px solid #fff;
      border-top: none;
      border-left: none;
      transform: rotate(45deg);
      margin: 0 auto;
    }
    .title {
      font-size: 1.7em;
      color: #333;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .message {
      color: #666;
      line-height: 1.6;
      margin-bottom: 28px;
      font-size: 1.13em;
    }
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
      color: #fff;
      font-weight: 600;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.08em;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    .button:hover {
      background: linear-gradient(90deg, #5a67d8 60%, #6b47b6 100%);
      box-shadow: 0 4px 16px rgba(102,126,234,0.13);
    }
    @media (max-width: 600px) {
      .container { padding: 24px 6vw 24px 6vw; }
      .logo { font-size: 1.4em; }
      .title { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽ“ EduNest</div>
    <div class="success-icon">
      <div class="checkmark"></div>
    </div>
    <div class="title">Email Confirmed!</div>
    <div class="message">
      Your email has been successfully confirmed.<br>
      You can now log in to your EduNest account.
  </div>
</body>
</html>
