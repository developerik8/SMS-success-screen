<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - EduNest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            font-size: 2.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.8s ease-out 0.3s both;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .checkmark {
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: checkmark 0.6s ease-out 0.8s both;
        }
        @keyframes checkmark {
            from {
                opacity: 0;
                transform: rotate(45deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }
        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.8s ease-out 0.9s both;
        }
        .info strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  
  <style id="splash-screen-style">

      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
          background-size: 100% 100%;

      margin: 0;
      position: absolute;
      top: 50%;

    .contain {

      object-fit: contain;
    }

    .stretch {

    .cover {

      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {

      bottom: 0;

      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);

      left: 0;
    }

    .bottomRight {

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <link rel="stylesheet" href="reset.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="reset.js"></script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
     
  </picture>
  
  
    <div class="card" id="main-confirm-container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        <div class="card-title">Email Confirmed!</div>
        <div class="card-message card-success">
            Your email has been successfully confirmed. You can now log in to your EduNest account.
        </div>
        <div class="card-info">
            <strong>What to do next:</strong>
            Open your EduNest app and log in with your email and password.
        </div>
    </div>
    <div id="reset-password-section" style="display:none;">
      <div class="card">
        <div class="card-title">Reset Your Password</div>
        <div class="card-message">Enter your new password below to reset your EduNest account password.</div>
        <form class="reset-form" onsubmit="event.preventDefault(); submitNewPassword();">
          <input type="password" id="new-password" placeholder="New password" autocomplete="new-password" required />
          <input type="password" id="confirm-password" placeholder="Confirm new password" autocomplete="new-password" required />
          <button id="reset-form-btn" type="submit">Set New Password</button>
        </form>
        <div id="reset-password-message" class="reset-message"></div>
        <a class="reset-back-link" href="/">&#8592; Back to Login</a>
      </div>
    </div>

 

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const contentDiv = document.getElementById('content');

        if (error) {
            // Show error message
            contentDiv.innerHTML = `
                <div class="title">Confirmation Failed</div>
                <div class="message error">${errorDescription || 'An error occurred during email confirmation.'}</div>
                <a href="https://your-app-domain.com" class="button">Return to App</a>
            `;
        } else if (token && type === 'signup') {
            // Show success message
            contentDiv.innerHTML = `
                <div class="title">Email Confirmed!</div>
                <div class="message success">Your email has been successfully confirmed. You can now log in to your EduNest account.</div>
                <a href="https://your-app-domain.com" class="button">Open EduNest App</a>
            `;
        } else {
            // Show generic message
            contentDiv.innerHTML = `
                <div class="title">Email Confirmation</div>
                <div class="message">Your email confirmation link is being processed...</div>
                <a href="https://your-app-domain.com" class="button">Return to App</a>
            `;
        }

        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'https://your-app-domain.com';
        }, 5000);
    </script>

 </body></html>
