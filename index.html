<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - EduNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .celebration-popup {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.13);
      text-align: center;
      max-width: 420px;
      width: 92vw;
      padding: 44px 24px 36px 24px;
      position: relative;
      z-index: 10;
      animation: slideDown 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes slideDown {
      0% { transform: translateY(-80px) scale(0.95); opacity: 0; }
      60% { transform: translateY(10px) scale(1.03); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .logo {
      font-size: 2.1em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .success-icon {
      width: 84px;
      height: 84px;
      background: linear-gradient(135deg, #28a745 60%, #20c997 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 6px 18px rgba(40, 167, 69, 0.13);
      position: relative;
    }
    .animated-check {
      width: 54px;
      height: 54px;
      display: block;
    }
    .check-circle {
      stroke: #fff;
      stroke-width: 3;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .check-path {
      stroke: #fff;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.4s 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    .title {
      font-size: 1.4em;
      color: #333;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .message {
      color: #444;
      line-height: 1.7;
      margin-bottom: 28px;
      font-size: 1.08em;
    }
    .go-to-app-colorful {
      display: block;
      margin: 28px auto 0 auto;
      font-size: 1.35em;
      font-weight: 800;
      text-align: center;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, #667eea 10%, #28a745 50%, #fbbf24 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      cursor: default;
      user-select: text;
    }
    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
    }
    @media (max-width: 600px) {
      .celebration-popup {
        padding: 7vw 2vw 6vw 2vw;
        border-radius: 10px;
        max-width: 98vw;
      }
      .logo {
        font-size: 1em;
        margin-bottom: 10px;
      }
      .title {
        font-size: 0.98em;
        margin-bottom: 7px;
      }
      .success-icon {
        width: 38vw;
        height: 38vw;
        min-width: 44px;
        min-height: 44px;
        max-width: 70px;
        max-height: 70px;
        margin-bottom: 14px;
      }
      .animated-check {
        width: 18vw;
        height: 18vw;
        min-width: 28px;
        min-height: 28px;
        max-width: 38px;
        max-height: 38px;
      }
      .message {
        font-size: 0.97em;
        margin-bottom: 14px;
      }
      .go-to-app-colorful {
        font-size: 1.08em;
        margin-top: 18px;
      }
      #confetti-canvas {
        width: 100vw !important;
        height: 100vh !important;
        left: 0; top: 0;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="celebration-popup">
    <div class="logo">ðŸŽ“ EduNest</div>
    <div class="success-icon">
      <svg class="animated-check" viewBox="0 0 52 52"><circle class="check-circle" cx="26" cy="26" r="25" fill="none"/><path class="check-path" fill="none" d="M14 27l7 7 17-17"/></svg>
    </div>
    <div class="title">Email Confirmed!</div>
    <div class="message">
      <span style="color:#28a745;font-weight:600;">Your email has been successfully confirmed.</span><br>
      You can now log in to your EduNest account and access all features.
    </div>
    <div class="go-to-app-colorful">Go to app and login</div>
  </div>
  <canvas id="confetti-canvas"></canvas>
  <script>
    // Confetti animation
    function randomColor() {
      const colors = ['#667eea', '#764ba2', '#28a745', '#20c997', '#a5b4fc', '#fbbf24', '#f472b6'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    function confettiBurst() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];
      for (let i = 0; i < 120; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: 6 + Math.random() * 8,
          d: 2 + Math.random() * 2,
          color: randomColor(),
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          tiltAngleIncremental: (Math.random() * 0.07) + 0.05
        });
      }
      let angle = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        angle += 0.01;
        for (let i = 0; i < confetti.length; i++) {
          let c = confetti[i];
          c.y += (Math.cos(angle + c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(angle);
          c.tiltAngle += c.tiltAngleIncremental;
          c.tilt = Math.sin(c.tiltAngle) * 15;
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
          ctx.stroke();
        }
      }
      let frame = 0;
      function animate() {
        draw();
        frame++;
        if (frame < 410) {
          requestAnimationFrame(animate);
        } else {
          setTimeout(() => { ctx.clearRect(0, 0, canvas.width, canvas.height); }, 800);
        }
      }
      animate();
    }
    window.addEventListener('DOMContentLoaded', confettiBurst);
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('confetti-canvas');
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
