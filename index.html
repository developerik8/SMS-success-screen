<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - EduNest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            font-size: 2.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.8s ease-out 0.3s both;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .checkmark {
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: checkmark 0.6s ease-out 0.8s both;
        }
        @keyframes checkmark {
            from {
                opacity: 0;
                transform: rotate(45deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }
        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.8s ease-out 0.9s both;
        }
        .info strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“ EduNest</div>
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        <div class="title">Email Confirmed!</div>
        <div class="message success">
            Your email has been successfully confirmed. You can now log in to your EduNest account.
        </div>
        <div class="info">
            <strong>What to do next:</strong>
            Open your EduNest app and log in with your email and password.
        </div>
    </div>
</body>
</html>
